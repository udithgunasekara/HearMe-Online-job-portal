<!DOCTYPE html>
<html lang="en">

<head>
    <title>Company registration form2</title>
    <link rel="stylesheet" href="CSS/companyregi.css">
</head>

<body>
    <header>
      
        <div class="header-buttons">
            <button onclick="location.href='#'">Login</button>
            <button onclick="location.href='#'">Register</button>
        </div>
    </header>

    <div class="navbar">
        <a href="#">Home</a>
        <a href="#">Vacancies</a>
        <a href="#">Contact Us</a>
        <a href="#">About Us</a>
        <div class="search-container">
            <input type="text" placeholder="Search">
            <button type="submit">Search</button>
        </div>

    </div>
    <hr>
    <div class="content-wrapper">
        <div class="left-side" id="left-side-container">
            <div class="slideshow-container">

                <div class="mySlides fade">
                    <div class="numbertext">1 / 3</div>
                    <img class="sliderimg"
                        src="https://burst.shopifycdn.com/photos/resume-checklist-next-to-laptop.jpg?width=925&format=pjpg&exif=1&iptc=1">
                    <div class="text">Image One</div>
                </div>

                <div class="mySlides fade">
                    <div class="numbertext">2 / 3</div>
                    <img class="sliderimg"
                        src="https://burst.shopifycdn.com/photos/black-smartphone-displays-the-word-hello.jpg?width=925&format=pjpg&exif=1&iptc=1">
                    <div class="text">Image Two</div>
                </div>

                <div class="mySlides fade">
                    <div class="numbertext">3 / 3</div>
                    <img class="sliderimg"
                        src="https://burst.shopifycdn.com/photos/laptop-on-login-screen.jpg?width=925&format=pjpg&exif=1&iptc=1">
                    <div class="text">Image Three</div>
                </div>

            </div>




        </div>
        <div class="right-side">
            <div class="form-container">
                <div class="logo-container">
                    <img src="https://cdn.logo.com/hotlink-ok/logo-social.png" alt="logo" height="100px" width="100px"
                        class="logo">
                </div>


                <h6><b><u>Hire Hub</b></u></h6>
				<h1><center>Please enter the details to register as a company</center></h1>

                <form onsubmit="checkPassword(); return false;">
                    <br>
                    <label>Company name:</label>
                    <input type="text" name="cname" placeholder="Cname" required><br>
<br>
                    <label>Registration ID:</label>
                    <input type="text" name="regid" placeholder="RID" required><br><br>

			<label>Company username:</label>
                    <input type="text" name="cuname" placeholder="Cuname" required><br>

<br>
                    <label>Email:</label>
                    <input type="email" name="email" placeholder="abc@gmail.com"
                        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required><br>
<br>
                    <label>Location:</label>
                    <input type="text" name="cob" placeholder="Mention the country" required><br><br>

                    <label>Password:</label>
                    <input type="password" id="password" name="password"  required><br>

                    <label>Re-type password:</label>
                    <input type="password" name ="retype" id="cnfrmpwd" onsubmit="return checkPassword()" required><br /><br>


                    <p style="margin-bottom: 10px;">About the company:</p>
                    <textarea name="abc" rows="2" cols="70" required></textarea><br><br>

                    <span>Please upload the company logo:</span>
                    <input type="file" name="image" accept="image/*" placeholder="Choose an image">

                    <input id="checkBox" type="checkbox" onclick="enableButton2()">T&C<br /><br />

                    <center><input type="submit" id="submitBtn"value="Submit"></center>
                </form>
            </div>
        </div>
    </div>

    <footer>
        <p>footer</p>

    </footer>
    <script src="./companyreg.js"></script>
</body>

</html>
