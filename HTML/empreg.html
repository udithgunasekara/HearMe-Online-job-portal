<!DOCTYPE html>
<html lang="en">

<head>
    <title>Employee registration form</title>
    <link rel="stylesheet" href="CSS/empreg.css">
   
</head>



<body>
    <header>
        <h1>This is the header</h1>
        <div class="header-buttons">
            <button onclick="location.href='#'">Login</button>
            <button onclick="location.href='#'">Register</button>
        </div>

    </header>

    <div class="navbar">
        <a href="#">Home</a>
        <a href="#">Vacancies</a>
        <a href="#">Contact Us</a>
        <a href="#">About Us</a>
        <div class="search-container">
            <input type="text" placeholder="Search">
            <button type="submit">Search</button>
        </div>

    </div>
    <hr>
    <div class="content-wrapper">
        <div class="left-side" id="left-side-container">
            <div class="slideshow-container">

                <div class="mySlides fade">
                    <div class="numbertext">1 / 3</div>
                    <img class="sliderimg"
                        src="https://burst.shopifycdn.com/photos/resume-checklist-next-to-laptop.jpg?width=925&format=pjpg&exif=1&iptc=1">
                    <div class="text">Image One</div>
                </div>

               
                <div class="mySlides fade">
                    <div class="numbertext">2 / 3</div>
                    <img class="sliderimg"
                        src="https://agilityportal.io/images/easyblog_articles/365/Best-apps-for-employees.jpg">
                    <div class="text">Image Two</div>
                </div>

                <div class="mySlides fade">
                    <div class="numbertext">3 / 3</div>
                    <img class="sliderimg"
                        src="https://blog.vantagecircle.com/content/images/2020/08/Employee-recognition.png">
                    <div class="text">Image Three</div>
                </div>

            </div>
        </div>
        <br>


        <div class="right-side">




            <div class="form-container">

                <div class="logo-container">
                    <img src="https://cdn.logo.com/hotlink-ok/logo-social.png" alt="logo" height="100px" width="100px"
                        class="logo">
                </div>


                <h6><b><u>Hire Hub</b></u></h6>
                <br><br>
                <h1><center>Please enter the details to register as an employee</center></h1>

                <br>
                <br>
                <br>
                <form onsubmit="checkPassword(); return false;">

                    <br>
                    <label>First name:</label>
                    <input type="text" name="firstname" placeholder="First Name" required><br /><br>


                    <label>Last name:</label>
                    <input type="text" name="lastname" placeholder="Last Name" required><br /><br>

					<label>Username:</label>
                    <input type="text" name="username" placeholder="UserName" required><br /><br>

                    <label>Email:</label>
                    <input type="email" name="email" placeholder="abc@gmail.com"
                        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required><br /><br />

                    <label>Password:</label>
                    <input type="password" id="password" name="password" required><br /><br />


                    <label>Re-type password:</label>
                    <input type="password" id="cnfrmpwd" name="cnfrmpwd" required><br /><br>


                    <label>DOB:</label>
                    <input type="date" name="day" required><br /><br />


                    <label>Mobile number :</label>
                    <input type="text" name="mobilenumber" placeholder="Mobile number" maxlength="10"
                        required><br /><br>

                    <br />



                    <input id="checkBox" type="checkbox" onclick="enableButton2()">T&C<br /><br />
                    <center><input type="submit" id="submitBtn" value="Submit"></center>
                </form>
            </div>
        </div>



    </div>

    <footer>
        <p>footer</p>

    </footer>

    <script src="./empreg.js"></script>
</body>

</html>
